<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Gym Partner</h1>
          <h3 class="landing-section-1-tagline">Providing athletic networking for the University of Hawaii since 2017</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered large image" src="/images/wrc.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Is the gym someplace you wanna become more familiar with?</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Do you want to join the fun at the WRC but are unsure about where to start?</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered large image" src="/images/ballOut.jpg">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered large image" src="/images/partner.jpg">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find fellow gym enthusiast to work out with.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        <h1 class="landing-section-body">Gym Partner is the brand new app the helps you find new people to work out with
          in new  or continuing exercises.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
